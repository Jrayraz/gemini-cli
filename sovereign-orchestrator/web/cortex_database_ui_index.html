<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMINI // CORTEX_HIVE</title>
    <style>
        :root {
            --bg: #050505;
            --panel: #0a0a0a;
            --accent: #00f3ff;
            --war: #ff2a2a;
            --gold: #ffb800;
            --soul: #bc13fe;
            --text: #a0a0a0;
            --dim: #333;
            --brdr: #222;
            --font: 'Consolas', 'Courier New', monospace;
        }

        * { box-sizing: border-box; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: var(--font);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            font-size: 12px;
        }

        /* --- SIDEBAR (LEFT: NODES) --- */
        .sidebar {
            width: 220px;
            background: var(--panel);
            border-right: 1px solid var(--brdr);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 15px;
            font-size: 10px;
            color: #555;
            letter-spacing: 2px;
            border-bottom: 1px solid var(--brdr);
            text-transform: uppercase;
            font-weight: bold;
        }

        .node-list { flex: 1; overflow-y: auto; padding: 10px; }
        .node {
            padding: 10px;
            border: 1px solid transparent;
            margin-bottom: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 11px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .node:hover { color: #fff; background: #111; border-color: #222; }
        .node.active {
            border-color: var(--accent);
            color: #fff;
            background: rgba(0, 243, 255, 0.05);
        }

        /* --- STAGE (CENTER) --- */
        .stage {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: #000;
            min-width: 0; /* Fix flex overflow */
        }

        /* --- NEW MENUBAR (TOP) --- */
        .menubar {
            height: 50px;
            background: var(--panel);
            border-bottom: 1px solid var(--brdr);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            flex-shrink: 0;
        }

        .table-selector-area {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            flex: 1;
            margin-right: 20px;
            align-items: center;
        }

        .tab-btn {
            padding: 6px 12px;
            border: 1px solid #222;
            color: #666;
            font-size: 10px;
            text-transform: uppercase;
            cursor: pointer;
            white-space: nowrap;
            background: #000;
        }
        .tab-btn:hover { border-color: #444; color: #aaa; }
        .tab-btn.active { border-color: var(--accent); color: var(--accent); background: rgba(0,243,255,0.05); }

        .action-area {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn {
            background: #000;
            border: 1px solid #222;
            color: #777;
            padding: 6px 12px;
            font-size: 10px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
        }
        .btn:hover { border-color: var(--accent); color: #fff; }
        .btn.primary { border-color: var(--accent); color: var(--accent); }
        .btn.danger { border-color: #622; color: #a44; }
        .btn.danger:hover { border-color: var(--war); color: var(--war); }
        .btn-icon { padding: 6px 10px; }

        /* --- DATA GRID --- */
        .data-grid {
            flex: 1;
            overflow: auto;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
        }
        th {
            background: #0e0e0e;
            padding: 10px;
            text-align: left;
            font-size: 10px;
            color: #888;
            border-bottom: 1px solid #222;
            position: sticky;
            top: 0;
            z-index: 10;
            text-transform: uppercase;
            font-weight: normal;
        }
        td {
            padding: 8px 10px;
            border-bottom: 1px solid #111;
            color: #666;
            white-space: nowrap;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        tr { transition: background 0.1s; }
        tr:hover td { color: #ccc; background: #080808; }
        tr.selected td { background: rgba(0, 243, 255, 0.08) !important; color: #fff; }

        /* Custom Checkbox */
        input[type="checkbox"] {
            appearance: none;
            width: 14px;
            height: 14px;
            border: 1px solid #333;
            background: #000;
            cursor: pointer;
            position: relative;
            vertical-align: middle;
        }
        input[type="checkbox"]:checked {
            border-color: var(--accent);
            background: rgba(0,243,255,0.2);
        }
        input[type="checkbox"]:checked::after {
            content: '';
            position: absolute;
            top: 2px; left: 2px; right: 2px; bottom: 2px;
            background: var(--accent);
        }

        /* --- CONSOLE (BOTTOM) --- */
        .console {
            height: 120px;
            background: #030303;
            border-top: 1px solid var(--brdr);
            padding: 10px;
            font-size: 11px;
            color: #00ff41;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            font-family: 'Consolas', monospace;
        }

        /* --- AI ORBIT (RIGHT) --- */
        .ai-orbit {
            width: 300px;
            background: var(--panel);
            border-left: 1px solid var(--brdr);
            display: flex;
            flex-direction: column;
        }

        .chat-stream {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .msg { padding: 10px; border: 1px solid #151515; font-size: 11px; line-height: 1.5; color: #888; }
        .msg.soul { border-left: 2px solid var(--soul); color: #ccc; background: rgba(188, 19, 254, 0.02); }
        
        .input-bay { padding: 15px; border-top: 1px solid #111; background: #050505; }
        input[type="text"] {
            width: 100%;
            background: #000;
            border: 1px solid #222;
            color: #fff;
            padding: 10px;
            font-family: var(--font);
            margin-bottom: 8px;
            outline: none;
            font-size: 11px;
        }
        input[type="text"]:focus { border-color: var(--soul); }

        /* Scrollbars */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #222; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }

    </style>
</head>
<body>

    <!-- NODES (LEFT) -->
    <div class="sidebar">
        <div class="sidebar-header" style="display:flex; justify-content:space-between; align-items:center; padding-right:10px;">
            <span>DATABASES</span>
            <div style="display:flex; gap:5px;">
                <button class="btn-icon" onclick="mngCreateDB()" title="Create New DB" style="border:none; background:none; color:#666; cursor:pointer; font-size:14px; padding:0;">+</button>
                <button class="btn-icon" onclick="mngCopyDB()" title="Copy DB" style="border:none; background:none; color:#666; cursor:pointer; font-size:10px; padding:0;">CPY</button>
                <button class="btn-icon" onclick="mngMergeDB()" title="Merge DB" style="border:none; background:none; color:#666; cursor:pointer; font-size:10px; padding:0;">MRG</button>
                <button class="btn-icon" onclick="mngArchiveDB()" title="Archive DB" style="border:none; background:none; color:#666; cursor:pointer; font-size:10px; padding:0;">ARC</button>
                <button class="btn-icon" onclick="mngDeleteDB()" title="Delete DB" style="border:none; background:none; color:#844; cursor:pointer; font-size:10px; padding:0;">DEL</button>
            </div>
        </div>
        <div class="node-list" id="node-list"></div>
    </div>

    <!-- MAIN STAGE (CENTER) -->
    <div class="stage">
        
        <!-- NEW MENUBAR -->
        <div class="menubar">
            <div class="table-selector-area" id="table-nav">
                <span style="color:#333; font-style:italic; padding-left:10px;">NO_DB_SELECTED</span>
            </div>
            
            <div class="action-area">
                <span id="m-count" style="color:#444; margin-right:10px; font-size:10px;">0 SELECTED</span>
                <button class="btn primary" onclick="execTrain('items')" title="Train on Selected Rows">TRAIN_SEL</button>
                <button class="btn" onclick="execTrain('table')" title="Train on Full Table">TRAIN_TAB</button>
                <button id="btn-crawl" class="btn" onclick="execCrawl()" style="color:var(--soul); border-color:rgba(188,19,254,0.3);">CRAWL</button>
                <button class="btn danger" onclick="mngArchiveRows()" title="Archive Selected Rows">ARCHIVE_SEL</button>
                <button class="btn danger" onclick="mngDeleteRows()" title="Delete Selected Rows">DEL</button>
                <div style="border-left:1px solid #333; height:20px; margin:0 5px;"></div>
                <button class="btn" onclick="mngArchiveTable()" title="Archive Entire Table" style="font-size:9px; color:#aaa;">ARCHIVE_TAB</button>
            </div>
        </div>

        <!-- DATA GRID -->
        <div class="data-grid" id="data-grid">
            <div style="height:100%; display:flex; align-items:center; justify-content:center; flex-direction:column; color:#111;">
                <div style="font-size:2rem; letter-spacing:10px; font-weight:bold; margin-bottom:10px;">GEMINI</div>
                <div style="font-size:0.8rem; letter-spacing:2px; color:#222;">DATA_HIVE_v2</div>
            </div>
        </div>

        <!-- CONSOLE -->
        <div class="console" id="hive-console">
            <div>> SYSTEM_READY.</div>
        </div>
    </div>

    <!-- AI ORBIT (RIGHT) -->
    <div class="ai-orbit">
        <div class="sidebar-header" style="color:var(--soul); text-align:center;">SOUL_UPLINK</div>
        <div class="chat-stream" id="chat-stream">
            <div class="msg soul">Uplink active. Select data for analysis.</div>
        </div>
        <div class="input-bay">
            <input type="text" id="ai-input" placeholder="QUERY..." onkeydown="if(event.key==='Enter') querySoul()">
            <button class="btn" style="width:100%; border-color:var(--soul); color:var(--soul);" onclick="querySoul()">ANALYZE</button>
        </div>
    </div>
